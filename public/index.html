<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 col-md-10 col-sm-12 mx-auto">
                <h1 class="text-center text-success mb-4">Tuition Management Dashboard</h1>
                <div class="card shadow-sm p-4 border-0 bg-white">
                    <div id="stats" class="row mb-3">
                        <div class="col">
                            <div class="stat-box shadow-sm p-3 mb-3 bg-light text-center border rounded">
                                <h5 class="text-success">Total Students</h5>
                                <p id="total-students" class="fw-bold fs-4">0</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="stat-box shadow-sm p-3 mb-3 bg-light text-center border rounded">
                                <h5 class="text-success">Fees Collected</h5>
                                <p id="fees-collected" class="fw-bold fs-4">₹0</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="stat-box shadow-sm p-3 mb-3 bg-light text-center border rounded">
                                <h5 class="text-success">Pending Fees</h5>
                                <p id="pending-fees" class="fw-bold fs-4">₹0</p>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="month-select" class="form-label text-success">Select Month:</label>
                        <select class="form-select border-success" id="month-select"></select>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover text-center">
                            <thead class="bg-success text-white">
                                <tr>
                                    <th>Name</th>
                                    <th>Class</th>
                                    <th>Fee Date</th>
                                    <th>Status</th>
                                    <th>Amount</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="student-records">
                                <!-- Example row -->
                                <tr>
                                    <td>John Doe</td>
                                    <td>10th</td>
                                    <td>01-01-2024</td>
                                    <td>Pending</td>
                                    <td>₹500</td>
                                    <td>
                                        <button class="btn btn-custom btn-sm">Mark Paid</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button class="btn btn-custom" id="add-new-student-btn"><i class="fas fa-plus"></i> Add Student</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center py-3 bg-light mt-5 border-top">
        <p class="mb-0 text-success">© 2024 Tuition Management | All Rights Reserved</p>
    </footer>
    <script src="admin-dashboard.js"></script>
</body>
</html>
