<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Management Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your styles here -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tuition Management Dashboard</h1>

        <!-- Password Protection -->
        <div id="password-protection">
            <button onclick="verifyPassword()">Enter Admin</button>
        </div>

        <!-- Stats Section -->
        <div id="stats">
            <h3>Statistics</h3>
            <div id="total-students">Total Students: 0</div>
            <div id="fees-collected">Fees Collected: ₹0</div>
            <div id="pending-fees">Pending Fees: ₹0</div>
        </div>

        <!-- Filter Section -->
        <div id="filters">
            <h3>Filters</h3>
            <div id="batch-filters">
                <label>Batch:</label>
                <button class="batch-btn" data-batch="1">Batch 1</button>
                <button class="batch-btn" data-batch="2">Batch 2</button>
                <button class="batch-btn" data-batch="3">Batch 3</button>
            </div>
            
            <div id="status-filters">
                <label>Status:</label>
                <button class="status-btn" data-status="Pending">Pending</button>
                <button class="status-btn" data-status="Paid">Paid</button>
            </div>

            <!-- Month Dropdown -->
            <div>
                <label>Month:</label>
                <select id="month-select"></select>
            </div>

            <!-- Apply Filter Button -->
            <button id="apply-filter-btn">Apply Filter</button>
        </div>

        <!-- Student Records Section -->
        <h3>Student Records</h3>
        <table id="student-records">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Next Fee Date</th>
                    <th>Status</th>
                    <th>Fee Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student records will be dynamically populated here -->
            </tbody>
        </table>

        <!-- Add New Student Button -->
        <button id="add-new-student-btn">Add New Student</button>

    </div>
</body>
</html>
