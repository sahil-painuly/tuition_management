<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 col-md-10 col-sm-12 mx-auto">
                <h1 class="text-center text-success mb-4">Tuition Management Dashboard</h1>
                <div class="card shadow-sm p-4 border-0 bg-white">
                    <!-- Stats Section -->
                    <div id="stats" class="row mb-3">
                        <div class="col">
                            <div class="stat-box shadow-sm p-3 mb-3 bg-light text-center border rounded">
                                <h5 class="text-success">Total Students</h5>
                                <p id="total-students" class="fw-bold fs-4">0</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="stat-box shadow-sm p-3 mb-3 bg-light text-center border rounded">
                                <h5 class="text-success">Fees Collected</h5>
                                <p id="fees-collected" class="fw-bold fs-4">₹0</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="stat-box shadow-sm p-3 mb-3 bg-light text-center border rounded">
                                <h5 class="text-success">Pending Fees</h5>
                                <p id="pending-fees" class="fw-bold fs-4">₹0</p>
                            </div>
                        </div>
                    </div>

                    <!-- Filters Section -->
                    <div class="mb-3">
                        <label for="month-select" class="form-label text-success">Select Month:</label>
                        <select class="form-select border-success" id="month-select">
                            <!-- Months will be populated dynamically -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-success">Select Batches:</label>
                        <div id="batch-buttons-container" class="d-flex gap-2 flex-wrap">
                            <!-- Batch buttons will be dynamically created -->
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-success">Payment Status:</label>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                                <input class="form-check-input status-btn" type="radio" name="status" value="Paid" id="statusPaid">
                                <label class="form-check-label" for="statusPaid">Paid</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input status-btn" type="radio" name="status" value="Pending" id="statusPending">
                                <label class="form-check-label" for="statusPending">Pending</label>
                            </div>
                        </div>
                    </div>

                    <!-- Date Range Section -->
                    <div class="mb-3">
                        <label for="start-date" class="form-label text-success">Start Date:</label>
                        <input type="date" class="form-control border-success" id="start-date" value="${new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).toISOString().split('T')[0]}">
                    </div>
                    <div class="mb-3">
                        <label for="end-date" class="form-label text-success">End Date:</label>
                        <input type="date" class="form-control border-success" id="end-date" value="${new Date().toISOString().split('T')[0]}">
                    </div>

                    <div class="d-flex justify-content-end">
                        <button class="btn btn-custom" id="apply-filter-btn"><i class="fas fa-filter"></i> Apply Filters</button>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Add Student</button>

                    <!-- Table Section -->
                    <div class="table-responsive mt-4">
                        <table class="table table-bordered table-hover text-center">
                            <thead class="bg-success text-white">
                                <tr>
                                    <th>Name</th>
                                    <th>Class</th>
                                    <th>Fee Date</th>
                                    <th>Status</th>
                                    <th>Amount</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="student-records">
                                <!-- Dynamic rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center py-3 bg-light mt-5 border-top">
        <p class="mb-0 text-success">© 2024 Tuition Management | All Rights Reserved</p>
    </footer>
    <script src="admin-dashboard.js"></script>
</body>
</html>
